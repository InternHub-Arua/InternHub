        <form action="search_results.html" method="get">

          <input type="text" id="search" name="search" placeholder="Search internships">
          <button type="submit">Search</button>
        </form>

    <section id="main-section">
        <section id="application-form">
            <h2>Application Form</h2>
            <form action="#" method="post">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="university">University:</label>
                <input type="text" id="university" name="university" required>
                <label for="major">Major:</label>
                <input type="text" id="major" name="major" required>
                <label for="expected-graduation-date">Expected Graduation Date:</label>
                <input type="date" id="expected-graduation-date" name="expected-graduation-date" required>
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                <label for="cover-letter">Upload Cover Letter:</label>
                <input type="file" id="cover-letter" name="cover-letter" accept=".pdf,.doc,.docx" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </section>
